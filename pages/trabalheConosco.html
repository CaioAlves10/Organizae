    <div class="forma">
        <!--FORMULÁRIO DO TRABALHE CONOSCO-->
        <div id="trabalheconosco">
            <form method="post" action="">
                <h1>Trabalhe conosco!</h1>
                <p>
                    <label for="nome_trabalheconosco">Nome completo</label>
                    <input id="nome_trabalheconosco" name="nome_trabalheconosco" required="required" type="text"
                        placeholder="Ex.Erick Jael dos Santos" />
                </p>
                <p>
                    <label for="e-mail_trabalheconosco">E-mail</label>
                    <input id="e-mail_trabalheconosco" name="e-mail_trabalheconosco" required="required" type="text"
                        placeholder="Ex.organizae@contato.com" />
                </p>

                <p>
                    <input type="file" name="arquivo_trabalheconosco" pe="submit" value="Enviar">


                </p>
                <p class="textarea">
                    <label for="mensagem_trabalheconosco">Mensagem (Opcional)</label>
                    <br>
                    <textarea for="mensagem_trabalheconosco " type="text" name="mensagem_trabalheconosco" cols="38"
                        rows="7"></textarea>

                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
                <object data="files/husky.pdf" height="100%" width="100%"></object>
            </form>
        </div>
