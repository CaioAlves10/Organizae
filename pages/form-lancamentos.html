<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form-lancamentos.css">
    <title>Lançamentos</title>
</head>
<body>
    <form action="" class="formulario">
        <h2 class="nova-receita">Nova Receita</h2>
        <div class="row">
            <input type="text" name="" id="" placeholder="Valor">
            <input type="date" name="" id="">
        </div>
        <div class="row-checkbox">
            <label class="label-checkbox" for="">Foi paga?</label>
            <div class="switch__container">
                <input id="switch-shadow" class="switch switch--shadow" type="checkbox">
                <label for="switch-shadow"></label>
            </div>
        </div>
        <div class="row">
            <input type="text" name="" id="" placeholder="Descrição">
            <input type="text" name="" id="" placeholder="Categoria">
        </div>
        <div class="row-input">
            <a href='#' onclick='window.close()'><input type="submit" class="cancelar" value="Cancelar"></a>
            <a href='#' onclick='window.close()'><input type="submit" class="salvar" value="Salvar"></a>
        </div>
    </form>
</body>
</html>
